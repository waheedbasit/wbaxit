<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and String Methods</title>
</head>

<body>
    <script>
        const name = "waheed basit Pakistan UAE UK";
        console.log("Length of the string:", name.length);

        console.log("Uppercase string:", name.toUpperCase());

        console.log("Lowercase string:", name.toLowerCase());

        console.log("Substring:", name.substring(13,21));

        console.log("Splitting the string:", name.split(' '));

    </script>
</body>
