<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>

<body>
    <script>
        const marks = [89, 90, 95, 91, 85, 89, 96, 90, 88, 87, 90, 91]
        console.log(marks);
        //push
        const push = [89, 90, 95, 91, 85, 89, 96, 90, 88, 87, 90, 91]
        push.push(99)
        console.log(push);
        //pop
        const pop = [89, 90, 95, 91, 85, 89, 96, 90, 88, 87, 90, 91]
        pop.pop()
        console.log(pop);
        //array.isarray
        const myvar = [89, 90, 95, 91, 85, 89, 96, 90, 88, 87, 90, 91]
        console.log(Array.isArray(myvar));
        //indexof()
        console.log(marks.indexOf('96'));

    </script>
</body>

</html>
